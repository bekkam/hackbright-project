{% extends 'base.html' %}

{% block title %}**App Name**  Show Map{% endblock %}


{% block content %}

 <!-- Elements for map and panel for directions -->
  <div id="map"></div>
  <div id="right-panel"></div>
 
  <div id="view-streetlight-markers">
  <form id="show-streelight-form" action="/outages.json">
      <input type="checkbox" name="streetlight-data">View Streetlight Data
  <br> 
  <br>
  </form>
  </div>


<!-- "Save this Route" displays a form if user clicks it -->
<!-- TODO: Hide lat long inputs & distance-->
  <div id="add-route"> 
  <button type="button">Save this Route</button>
  <span>Form fields that will become visible if user saves the route: </span>
  <form id="save-route-form" method="post" action="/new-route">
      <input type="text" name="route" id="route-name" placeholder="Route Name"><br>
      <input type="text" name="start-lat" id="start-lat-field" value="{{ start_lat }}" data-startlat="{{ start_lat }}">
      <input type="text" name="start-long" id="start-long-field" value="{{ start_long }}" data-startlong="{{ start_long }}">
      <input type="text" name="end-lat" id="end-lat-field" value="{{ end_lat }}" data-endlat="{{ end_lat }}">
      <input type="text" name="end-long" id="end-long-field" value="{{ end_long }}" data-endlong="{{ end_long }}">
      <input type="text" name="distance" id="total-distance-field1" value=""><br>
      <input type="checkbox" name="favorite" id="favorite-field1" value="true"> Favorite?<br>
      <input type="submit" id="save-route-button" value="Submit Route">
  </form> 
  </div>
  <br>
  <br>
  <br>

  <div id="add-run">
  <button type="button">I've Run this Route</button>
  <span>Form fields that will become visible if user ran the route: </span>
  <form id="save-run-form" method="post" action="/new-run"  >
      <input type="text" name="route" id="route-name2" placeholder="Route Name"><br>
      <input type="text" name="start-lat" id="start-lat-field" value="{{ start_lat }}" data-startlat="{{ start_lat }}">
      <input type="text" name="start-long" id="start-long-field" value="{{ start_long }}" data-startlong="{{ start_long }}">
      <input type="text" name="end-lat" id="end-lat-field" value="{{ end_lat }}" data-endlat="{{ end_lat }}">
      <input type="text" name="end-long" id="end-long-field" value="{{ end_long }}" data-endlong="{{ end_long }}">
      <input type="text" name="distance" id="total-distance-field2" value=""><br>
      <input type="checkbox" name="favorite" id="favorite-field2" value="true"> Favorite?<br>
      <input type="text" name="date" id="run-date-field" placeholder="Date of run: MM/DD/YYYY"><br>
      <input type="text" name="duration" id="run-duration-field" placeholder="Duration in minutes"><br>
      <input type="submit" id="add-run-form-submit" value="Submit Route and Run">
  </form>


    <script src="static/js/showmap.js"></script>
    <script src="static/js/streetlightmarkers.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0V7FNkiwsUwxhsQd8hscYoMsuklxOFhg&callback=updateMap"
    async defer></script>
{% endblock %}
