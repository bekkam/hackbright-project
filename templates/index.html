<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 60%;
      }
    </style>
          <script src="http://code.jquery.com/jquery.js"></script>

   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0V7FNkiwsUwxhsQd8hscYoMsuklxOFhg&signed_in=true&callback=initMap"
    async defer></script>

  <script src="static/js/map.js"></script>

  </head>
  <body>

  <!-- links for navbar -->
  <span><a href="/profile">Profile</a></span>
  <br>
  <span><a href="/routes">Routes</a></span>
  <br>
  <span><a href="/runs">Runs</a></span>
  <br>



  <!-- form for start and end addresses -->
  <form id="address-form" method="get" action="/draw-route">
    <br>Map a new route<br>
    <span>Start:</span>
      <input type="text" name="start" id="pointOne">
     <span>End:</span>
      <input type="text" name="end" id="pointTwo">
      <input type="submit" id="submit-button" value="Map my run!">
  </form>

  <div id="map"></div>

  <!-- form to search for a route -->
  <form id="get-route-form" method="get" action="/get-saved-route">
    <br>Get a saved route<br>
    <span>Enter name of route:</span>
      <input type="text" name="search" id="search-term">
      <input type="submit" id="submit-button" value="Get saved route">
  </form>

  </body>
</html>
