{% extends 'base.html' %}

{% block title %}Run List{% endblock %}

{% block content %}

<div class="container-fluid">
    <h2>Runs</h2>

    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12">
            <table class="table table-striped table-bordered" id="allRunsDataTable">
                <tr>
                <th>Run ID</th>
                <th>Route Name</th>
                <th>Date of Run</th>
                <th>Distance (km)</th>
                <th>Duration</th>
                </tr>
          </table>
        </div>
    </div>
</div>


<script src="static/js/allrunstable.js"></script>


{% endblock %}
