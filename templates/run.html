<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Basic Directions</title>
    <!-- Specify sizes in style, so that CSS works in both quirks and standard mode -->
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map2 {
        height: 100%;
        float: left;
        width: 63%;
        height: 55%;
      }
      #right-panel {
        float: right;
        width: 34%;
        height: 100%;
      }
      #right-panel {
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }

      #right-panel select, #right-panel input {
        font-size: 15px;
      }

      #right-panel select {
        width: 100%;
      }

      #right-panel i {
        font-size: 12px;
      }
      .panel {
        height: 100%;
        overflow: auto;
      }
    </style>
  </head>
  <body>

<div>Run ID #:{{ run.run_id }}</div>
<table border="1" style="width:60%">
    <tr>
    <th>Route Name:</th>
    <th>Date of Run:</th>
    <th>Distance</th>
    <th>Duration</th>
    </tr>
    <tr>
    <td>{{ route.route_name }}</td>
    <td>{{ run.run_date }}</td>
    <td>{{ route.route_distance }}</td>
    <td>{{ run.duration }}</td>
    </tr>
</table>

  <div id="map2"></div>
  <div id="right-panel"></div>

    <script src="http://code.jquery.com/jquery.js"></script>

    <script>
    "use strict";
  var directionsDisplay;
  var directionsService;
  var map2;

function showSavedMap() {
   alert("called showSavedMap");
   directionsDisplay = new google.maps.DirectionsRenderer();
   directionsService = new google.maps.DirectionsService();

   map2 = new google.maps.Map(document.getElementById('map2'), {
    zoom: 14,
    center: { {{ route.start_lat_long }} }
  });


    directionsDisplay.setMap(map2);
    directionsDisplay.setPanel(document.getElementById("right-panel"));

    directionsService.route({
      origin: { {{ route.start_lat_long }} },
      destination: { {{ route.end_lat_long }} },
      travelMode: google.maps.TravelMode.WALKING,
      avoidTolls: true
    }, function(response, status) {
      if (status === google.maps.DirectionsStatus.OK) {
        directionsDisplay.setDirections(response);  
      } else {
        alert('Could not display directions due to: ' + status);
      }
    });
}

</script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0V7FNkiwsUwxhsQd8hscYoMsuklxOFhg&signed_in=true&callback=showSavedMap"
    async defer></script>
</body>
</html>
