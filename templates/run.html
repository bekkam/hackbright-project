{% extends 'base.html' %}

{% block title %}Run Detail{% endblock %}


{% block content %}


<h3>Run ID:{{ run.run_id }}</h3>

    <div class="row">
        <div class="col-xs-12 col-md-9">
            <div id="map" style="height:500px; width: 900px;"></div>
            <div id="mapdata" data-getstartlat="{{ route.start_lat }}" data-getstartlong="{{ route.start_long }}" data-getendlat="{{ route.end_lat }}" data-getendlong="{{ route.end_long }}"></div>
       </div>
       <div class="col-xs-12 col-md-3">
            <div id="right-panel" style="height:500px; width: 400px;"></div>
       </div>
    </div>


<h4>Run Data</h4>
      <div class="row">
      <div class="col-xs-12 col-md-12 col-lg-8">

          <table class="table table-striped table-bordered">
              <tr>
              <th>Route Name:</th>
              <th>Date of Run:</th>
              <th>Distance</th>
              <th>Duration</th>
              </tr>
              <tr>
              <td>{{ route.route_name }}</td>
              <td>{{ run.run_date }}</td>
              <td>{{ route.route_distance }}</td>
              <td>{{ run.duration }}</td>
              </tr>
          </table>
      </div>
  </div>

<script src="/static/js/getsavedmap.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0V7FNkiwsUwxhsQd8hscYoMsuklxOFhg&signed_in=true&callback=showSavedMap"
async defer></script>

{% endblock %}
