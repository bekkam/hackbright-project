<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>{% block title %}TITLE GOES HERE{% endblock %}</title>

    <link rel="stylesheet" href=
        "https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css"></link>
    <link href="/static/css/style.css" rel="stylesheet"></link>

    <script src="http://code.jquery.com/jquery.js"></script>
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.js"></script>

</head>
<body>


<nav class="navbar navbar-default" >
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#navbar"
              aria-expanded="false"
              aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/homepage">SafeRun</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li><a href="/profile">My Profile</a></li>
        <li><a href="/courses">Courses</a></li>
        <li><a href="/runs">Runs</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          {% if "user_id" in session %}
              <a href="/logout">Logout</a>
          {% else %}
              <a href="/login">Login</a>
          {% endif %}
          <!-- <a href="#">Log Out</a> -->
        </li>
      </ul>
    </div>
  </div>
</nav>
    {% for flash in get_flashed_messages() %}
      {{ flash }}
    {% endfor %}

    {% block content %}
    BODY CONTENT GOES HERE

    {% endblock %}
</body>
</html>
